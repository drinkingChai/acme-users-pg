{% extends 'layout.html' %}

{% block content %}

  <div class="users">
    {% for user in allUsers %}
      <li>
        <span class="user">{{ user.name }}</span>
        <form class="" action="/users/{{user.id}}?_method=PUT" method="POST">
          <input class="pg-btn-default red" type="submit" name="" value="Remove Manger >:(">
        </form>
      </li>
    {% endfor %}
  </div>

{% endblock %}
